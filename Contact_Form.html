<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Stephan Stanely PT</h1>
            <p class="section-one__role">Full Stack Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>
        <div class="Contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name :</td>
                        <td><input type="Text" placeholder="Enter Your Name" class="Contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Email :</td>
                        <td><input type="text" placeholder="Enter Your Mail" class="Contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Message :</td>
                        <td><textarea placeholder="Enter Your Message" class="Contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" class="Contact-form__submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="section-five">

            <p class="section-five__title">Social Media :
                <a href="https://www.instagram.com/">Instagram</a>,
                <a href="https://in.linkedin.com/">LinkedIn</a>
            </p>
            <p class="section-five__desc">&copy; Stephan Stanely PT</p>
        </div>
    </div>
</body>

</html>
